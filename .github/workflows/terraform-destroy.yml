name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "destroy" to confirm'
        required: true

permissions:
  contents: read

env:
  TF_VERSION: '1.14.4'

jobs:
  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'destroy'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Enable required GCP APIs
        run: gcloud services enable compute.googleapis.com cloudresourcemanager.googleapis.com storage.googleapis.com --quiet --project=claude-demo-486915

      - name: Create state bucket if not exists
        run: gcloud storage buckets describe gs://claude-demo-486915-tfstate --project=claude-demo-486915 2>/dev/null || gcloud storage buckets create gs://claude-demo-486915-tfstate --project=claude-demo-486915 --location=us-central1 --uniform-bucket-level-access

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
